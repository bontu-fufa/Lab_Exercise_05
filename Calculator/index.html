<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
<body>
    
   <div class="container">
       <div id="calculator-box">
           <div id="display-box">
               <div id="history-bar">
                   <p></p>
               </div>
               <div id="input-bar">
                   <p>0</p>
               </div>

           </div>
           <div id=button-box>
               <button id="btn-power" >^</button>
               <button id="btn-sqrt">sqrt</button>
               <button id="btn-modulo">%</button>
               <button id="btn-divide" class="operator">/</button>
               
               <button id="seven">7</button>
               <button id="eight">8</button>
               <button id="nine">9</button>
               <button id="btn-product" class="operator">x</button>

               
               <button id="four">4</button>
               <button id="five">5</button>
               <button id="six">6</button>
               <button id="btn-sub" class="operator">-</button>

               
               <button id="one">1</button>
               <button id="two">2</button>
               <button id="three">3</button>
               <button id="btn-add" class="operator">+</button>

               
               <button id="zero" >0</button>
               <button id="dot">.</button>
               <button id="clear">C</button>
               <button id="equal">=</button>
           </div>
       </div>
   </div>
   <script src="./assets/js/app.js"></script>
</body>
</html>
